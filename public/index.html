<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakarotLive</title>

    <link href="resources/styles.css" rel="stylesheet">
    <!-- <link href="resources/vlivestyles.css" rel="stylesheet"> -->

    <!-- From https://favicon.io/emoji-favicons/carrot/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="header">
        <div class="gnb">
            <img src="apple-touch-icon.png">
            <span>Kakarot Live</span>
        </div>
    </div>

    <div id="banner">
        <h3><a href="https://amzn.to/2ZVzcpu" target="_blank">Get your Kakarot merch here!</a></h3>
        <button id="close-ad">x</button>
    </div>

    <div id="container">
        <div id="content">
            <div class="live_section">
                <div class="cont_area">

                    <div class="live_cont">
                        <div class="live_area">
                            <img id="kakarot" src="kakarot2.png">
                        </div>

                        <div class="heart_area">
                            <div class="live-title">
                                <strong>Hearts for Kakarot</strong>
                            </div>
                            <div class="title2">
                                <p class="live">LIVE</p>
                                <button id="heart-button"><img id="imgClickAndChange" src="resources/heartbutton.png"></button>
                                <!-- I want to add a section that says the number of views, like Vlive, but idk how to do that yet -->
                                <div id="heart-counter"></div>
                                <p class="give-hearts-pls">Give Kakarot Hearts!</p>
                            </div>
                        </div>
                    </div>

                    <div class="comment_area">
                        <div id="mario-chat">
                            <div id="live-chat">
                                <h4>Live Chat</h4>
                            </div>

                            <div id="chat-window">
                                <div id="output"></div>
                            </div>

                            <div id="comment-button">
                                <input id="handle" type="text" placeholder="Handle">
                                <input id="message" type="text" placeholder="Message">
                                <button id="send">Send</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="resources/main.js"></script>

    <!-- https://getbootstrap.com/docs/4.5/getting-started/introduction/ : 
        "Many of our components require the use of JavaScript to function. 
        Specifically, they require jQuery, Popper.js, and our own JavaScript plugins. 
        Place the following <script>s near the end of your pages, right before the closing </body> tag, 
        to enable them. jQuery must come first, then Popper.js, and then our JavaScript plugins." -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Copied 1st script from socket.io website: -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
